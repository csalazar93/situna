<h3 class="text-center mt-2">{{tituloFormulario}}</h3>

<form (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">

            <div class="col-sm">
                <div class="form-group row mb-2">
                    <div class="col-sm text-center">
                        <span class="font-weight-bold"> Datos generales del rol/perfil </span>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="rolId" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> ID Rol:
                    </label>
                    <div class="col-sm">
                        <input type="text" id="rolId" name="rolId"
                            class="form-control" placeholder="ID de Rol" readonly>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="rolDescripcion" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> Descripción:
                    </label>
                    <div class="col-sm">
                        <input type="text" id="rolDescripcion" name="rolDescripcion"
                            class="form-control" placeholder="Descripciòn del rol">
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="activoRol" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> Activo:
                    </label>
                    <div class="col-sm pt-2 pb-2">
                        <div class="custom-control custom-checkbox col-sm">
                            <input type="checkbox" class="custom-control-input" id="activoRol">
                            <label class="custom-control-label" for="activoRol">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group row mb-2">
                    <div class="col-sm text-center">
                        <span class="font-weight-bold"> Datos de Auditoría </span>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="usuarioRolCreate" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> Registro:
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="usuarioRolCreate" id="usuarioRolCreate"
                    placeholder="Usuario creación" disabled>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="fechaRolCreate" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> Fecha R:
                    </label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name="fechaRolCreate" id="fechaRolCreate"
                    placeholder="Fecha de creaciòn" disabled>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="usuarioRolUpdate" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> Modificado:
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="usuarioRolUpdate" id="usuarioRolUpdate"
                    placeholder="Usuario modificaciòn" disabled>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="fechaRolCreate" class="col-sm-3 col-form-label">
                        <i class="fas fa-sort-numeric-down"></i> Fecha M:
                    </label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name="fechaRolUpdate" id="fechaRolUpdate"
                        placeholder="Fecha de creaciòn" disabled>
                    </div>
                </div>
            </div>
        </div>

         <!--Botón de guardado-->
         <div class="row mt-3">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary">GUARDAR ROL <i class="fas fa-save"></i></button>
            </div>
        </div>
    </div>
</form>
